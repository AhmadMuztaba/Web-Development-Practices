<body class="text-center">
<form class="form-signin" action="/" method="post">
    <img class="mb-4" src="https://cdn.pixabay.com/photo/2017/05/13/23/05/img-src-x-2310895_960_720.png" alt="hell" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to get excited features</h1>

    <input type="text" class="form-control first" name="first" placeholder="First name" required autofocus>

    <input type="text"  class="form-control middle"  name="last" placeholder="Last name" required>

    <input type="email"  class="form-control last" name="email" placeholder="Email address" required >

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign UP</button>
